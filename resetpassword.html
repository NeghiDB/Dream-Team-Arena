<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/regstyle.css">
    <title>Reset password</title>
</head>
<body>
    <div>
        <img src="images/DreamTeamArenaLogo.png" alt="DreamTeamArenaLogo">
        <form action="connections/login.php" method="post">
            <input type="email" name="email" id="email" placeholder="Enter Email" required>
            <input type="text" name="onetimepass" id="otp" placeholder="Enter OTP" required>
            <input type="password" name="newpassword" id="newpassword" placeholder="Enter New Password" maxlength="10" required>
            <input type="password" name="confirmpassword" id="confirmpassword" placeholder="Confirm New Password" maxlength="10" required>
            <br>
            <input type="submit" name="resetpassword" value="Confirm">
        </form>
    </div>
</body>
</html>
