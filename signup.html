<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/regstyle.css">
    <title>Sign up</title>
</head>
<body>
    <div>
        <img src="images/DreamTeamArenaLogo.png" alt="DreamTeamArenaLogo">
        <form action="connections/signup.php" method="post">
            <input type="email" name="email" id="email" placeholder="Enter Email" required>
            <input type="text" name="username" id="username" placeholder="Enter Username" required>
            <input type="tel" name="phone" id="phone" placeholder="Enter Phone Number" maxlength="14" required>
            <input type="password" name="newpassword" id="newpassword" placeholder="Enter New Password" maxlength="10" required>
            <input type="password" name="confpassword" id="confpassword" placeholder="Confirm New Password" maxlength="10" required>
            <input type="submit" name="signup" value="Sign up">
        </form>
    </div>
</body>
</html>
